name: Rebuild (validate + index check)

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  rebuild-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate + check index
        run: |
          python3 scripts/rebuild.py --check
